<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="file_upload_box">
      <div class="file_header">
        <p class="file_header_title">File Uploader</p>
        <p class="file_header_count"></p>
      </div>

      <ul class="file_list"></ul>
      <div class="file_input_box">
        <input
          class="file_input"
          type="file"
          name="file"
          multiple
          hidden
          draggable="true"
        />
        <span class="file_input_text"> Drag files here or </span>
        <span class="browse">browse</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
